{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
    <div class="page.header">
        <h2 class="header center orange-text">{{current_user.username}}님의 정보</h2>
        <hr/>
        <p><strong>{{ usedata }}</strong></p>
        <p><strong>{{ timelimit }}</strong></p>
        <p><strong>{{ pinnumber }}</strong></p>
    </div>
    <div class="col-md-4">
        {% if username == current_user.username %}
            {{ wtf.quick_form(form) }}
        {% else %}

        {% endif %}
    </div>
</div>
{% endblock %}
